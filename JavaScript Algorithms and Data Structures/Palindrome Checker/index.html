<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <div class="input-group">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input" placeholder="Enter text">
            <button id="check-btn">Check</button>
        </div>
        <p id="result"></p>
        <div class="info">
            <p>ðŸ’¡ A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
